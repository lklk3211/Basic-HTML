<!DOCTYPE html>
<html>
<head>
	<title>Adding Cart</title>
</head>
<body>
<div class ="small-container cart-page">
	<table>
		<tr>
			<th>Product</th>
			<th>Quantity</th>
			<th>Subtotal</th>
		</tr>
		<tr>
			<td>
				<div class="cart-info">
					<img src="" alt="">
					<div>
						<p>Red Printed Tshirt</p>
						<small></small>
					</div>

					
				</div>
			</td>
			<td><input type="number" name="" value="1"></td>
			<td>450,000</td>

		</tr>
	</table>
</div>
</body>
</html>

.cart-page{
	margin: 80px auto;
}

	width:100%;
	border-collapse: collapse;
