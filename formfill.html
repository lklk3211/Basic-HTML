<!DOCTYPE html>
<html>
<head>
	<title>Use of Forms in HTML</title>
</head>
<body>
	<h1>Use Of Forms In HTML</h1>
	<form>
		<p>Enter First Name: <input/></p>
		<p>Enter Last Name: <input/></p>
		<p>Enter Contact Number: <input/></p>
		<fieldset>
			<legend>Gender:</legend>
			<input type="radio" name="Gender"/>Male
			<input type="radio" name="Gender"/>Female
		</fieldset>
		<input type="button" name="check" value="Click me" />
	</form>
	
</body>
</html>
