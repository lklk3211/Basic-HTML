<!DOCTYPE html>
<html>
<head>
	<title>ADDING TWO NUMBERS</title>
	<script type="text/javascript">
		function Sum()
			{
				var num1=parseInt(prompt("Enter First Number:"));
				var num2=parseInt(prompt("Enter Second Number:"));
				res=num1+num2;
				alert(res);
			}
	 </script>
</head>
<body>
	<input type="button" value="SUM" onclick="Sum()">
</body>
</html>
