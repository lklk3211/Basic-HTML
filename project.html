<!DOCTYPE html>
<html>
<head>
	<title>Use Of Audio Tag</title>
	<script type="text/javascript">
		function fn1(){
			var x=document.getElementById("btn1");
			//alert("hello");
			x.Play("one");

		}
	</script>
</head>
<body>
<select id="first">
	<option value="AUD-20210315-WA0061.mp3" id="one">Audio 1</option>
	<option value="AUD-20210315-WA0061.mp3">Audio 2</option>
	<option value="AUD-20210315-WA0061.mp3">Audio 3</option>
	<option value="AUD-20210315-WA0061.mp3">Audio 4</option>

	<input type="button" name="Play" value="Play" id="btn1" onclick="fn1()">

</select>
</body>
</html>
