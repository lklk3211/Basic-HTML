<!DOCTYPE html>
<html>
<head>
	<title>Uppercase And Lowercase</title>
	<script>
            function fn1(){
                var a=document.getElementById("b1").value;
                document.getElementById("b2").value=a.toUpperCase();
            }

            function fn2(){
                var a=document.getElementById("b1").value;
                document.getElementById("b2").value=a.toLowerCase();
            }

        </script>
</head>
<body>
<h3>Enteer Your String :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="b1" type="text" name="" placeholder="Enter your String"/></h3>
<h3>Output String: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input id="b2" type="text" placeholder="Result String"> </h3>
<input type="button" name="" value="Uppercase" onclick="fn1()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" name="" value="Lowercase" onclick="fn2()"/>

</body>
</html>
