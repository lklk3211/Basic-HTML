<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/android-chrome-512x512.png" type="image/x-icon" />

    <title> Welcome to COMPUHELP</title>
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            font-family: 'Playfair Display', serif;
            background-color: white;
            margin: 15px 15px;
            padding: 12px 12px;
        }

        #heading {
            color: #000000;
            text-align: center;
            margin-bottom: 35px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your request has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your request has not been sent due to errors
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <table border="1" cellpadding="10px" cellspacing="5px">
        <div class="container">
            <h1 id="heading"><b><span style="color:black;">COMPU</span><span style="color:red;">HELP</span></b></h1>
        </div>
        <form>
            <tr>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                    <small id="namevalid" class="form-text text-muted invalid-feedback">
                        Your username must be 2-10 characters long and should not start with a number
                    </small>
                </div>
            </tr><br>

            <tr>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your Email ">
                    <small id="emailvalid" class="form-text text-muted invalid-feedback">
                        Your email must be a valid email
                    </small>
                </div>
            </tr><br>
            <!-- <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                </select>
            </div> -->
            <tr>
                <div class="form-group">
                    <label for="address">Enter Your Address</label>
                    <textarea class="form-control" name="address" placeholder="Enter Your Address" id="address"
                        rows="3"></textarea>
                </div>
            </tr><br>
            <tr>
                <div class="form-group">
                    <label for="address">Enter Your Phone Number *</label>
                    <input class="form-control" name="phone" placeholder="Enter Your Phone Number" id="phone" rows="3">
                    <small id="emailvalid" class="form-text text-muted invalid-feedback">
                        Your phone number must be 10 digit long
                    </small>
                </div>
            </tr><br>
            <tr>
                <div class="form-group">
                    <label for="address">Select Your Gender : &nbsp;</label>
                    <!-- <LABEL FOR="R1">Male</LABEL> -->
                    <INPUT TYPE="Radio" Name="Gender" ID="R1" Value="Male"> Male &nbsp;

                    <!-- <LABEL FOR="R2">Female</LABEL> -->
                    <INPUT TYPE="Radio" Name="Gender" ID="R2" Value="Female"> Female
                </div>
            </tr><br>
            <button id="submit" class="btn btn-primary" style="color: red; background-color: black;">Submit</button>
        </form>

        </div>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Form Validation JS File.js"></script>
</body>

</html>
